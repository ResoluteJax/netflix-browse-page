    <body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>
        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3>HOUSE OF CARDS</h3>
                    <p>
                        Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar
                        Washington. Assista agora a nova temporada de House of Cards que está
                        imperdível.
                    </p>
                    <div class="botoes">
                        <button class="botao1 fas fa-play">
                            Assistir</button>
                        <button class="botao fas fa-coffee">
                            Mais Informações</button>

                    </div>
                </div>
            </div>
        </main>
        <!-- Filmes e séries Recomendados -->
        <div class="genero-a">
            <h2>Assistir Novamente</h2>
        </div>
        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item"><img class="box-filme" src="img/korra.webp" alt="imagem do filme"></div>

                <div class="item"><img class="box-filme" src="img/chihiro.webp" alt="imagem do filme"></div>

                <div class="item"><img class="box-filme" src="img/ferro.jpg" alt="imagem do filme"></div>
                <div class="item"><img class="box-filme" src="img/oldguard.jpg" alt="imagem do filme"></div>
                <div class="item"><img class="box-filme" src="img/resgate.jpg" alt="imagem do filme"></div>
                <div class="item"><img class="box-filme" src="img/sao.webp" alt="imagem do filme"></div>
                <div class="item"><img class="box-filme" src="img/seeds.jpg" alt="imagem do filme"></div>
                <div class="item"><img class="box-filme" src="img/stranger.jpg" alt="imagem do filme"></div>
            </div>
        </div>

        <!--Genero A-->
        <div class="genero-a">
            <h2>Originals Newflix</h2>
        </div>
        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
